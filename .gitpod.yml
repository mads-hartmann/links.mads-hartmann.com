image:
  file: .gitpod.Dockerfile

tasks:
  # Tools
  - init: npm install
  # Datasette
  - init: cd ${GITPOD_REPO_ROOT}/datasette && pip install -r requirements.txt
    command: cd ${GITPOD_REPO_ROOT}/datasette && datasette serve -h 0.0.0.0 -p 8001 --metadata metadata.json ../nextjs/public/data/links.db
    openMode: tab-after
  # NextJS
  - init: cd ${GITPOD_REPO_ROOT}/nextjs && npm install
    command: cd ${GITPOD_REPO_ROOT}/nextjs && npm run dev
    openMode: tab-after

ports:
  # Datasette
  - port: 8001
    onOpen: notify
    visibility: public
  # NextJS
  - port: 3000
    onOpen: ignore
    visibility: public

github:
  prebuilds:
    master: true
